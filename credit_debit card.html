<!DOCTYPE html>
<html lang="en">
<head>
    <title>credit/debit card payment</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>
<style>
    body{
        background-image: url('https://www.teahub.io/photos/full/40-406375_baby-animal-wallpapers-top-backgrounds-cute-animals-background.jpg');
        background-repeat: no-repeat; 
        background-attachment: fixed;
        background-size: 100%;
        margin: 150px;
    }
    .hh{
        position: fixed;
    }

</style>
<body bgcolor="pink"><font size="5">
    <center>
    <table class="hh">
        <h1><font color="red">With which type of card will you pay the bill ?</font> </h1>
        <tr>
            <td style="font-size: 35px;">
               <b><i>Name of your card</i></b>
            </td>
        <td>
            <select style="font-size: 20px; border-radius: 8px;">
                <option>Select card</option>
                <option>VISA</option>
                <option>Rupey</option>
                <option>Mastercard</option>
            </select>
        </td>
        <tr>
            <td style="font-size: 35px;">
                <b><i>Enter your card number</i></b>
            </td>
            <td >
                <input type="Tel" placeholder="Card number"   >
            </td>
        </tr>
        <tr>
            <td style="font-size: 35px;">
            <b><i>Expiry Month And Year</i></b>
            </td>
            <td>
                <select style="font-size: 20px; border-radius: 8px;">
                    <option>Select Month</option><hr>
                    <option>01 January</option><hr>
                    <option>02 Febuary</option>
                    <option>03 MArch</option>
                    <option>04 April</option>
                    <option>05 May</option>
                    <option>06 June</option>
                    <option>07 July</option>
                    <option>08 August</option>
                    <option>09 September</option>
                    <option>10 October</option>
                    <option>11 November</option>
                    <option>12 December</option>
                </select>
            </td>
            <td>
                <select style="font-size: 20px; border-radius: 8px;">
                    <option>Select year</option>
                    <option>21</option>
                    <option>22</option>
                    <option>23</option>
                    <option>24</option>
                    <option>25</option>
                </select>
            </td>
            <tr align="center">
                <td style="font-size: 35px;">
                <b><i>CVV number</i></b>
                </td>
                <td>
                    <input type="Tel" placeholder="Enter CVV number" >
                </td>
            </tr>
        </tr>
        <tr align="center">
            <td colspan="3"><br>
                <button style="font-size: 25px; border-radius: 8px;cursor: pointer;"><i><b><font color="tomato" size='5'><abbr title="Your order has been successful">Pey Now</abbr></font></i></b><i class='fas fa-rupee-sign' style='font-size:48px;color:red'></i></button>
            </td>
        </tr>
    </table>
</center>
</body>
</html>
